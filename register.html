<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NextGenEd</title>
    <link rel="stylesheet" href="register.css">
    <style>
      /* General Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #060607, #55c9f4); /* Soft gradient background */
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      h1, h2, h3 {
        margin: 0;
        padding: 0;
      }
  
      a {
        text-decoration: none;
        color: #007BFF;
        transition: color 0.3s ease;
      }
  
      a:hover {
        color: #0056b3;
      }
  
      /* Header Section */
      header {
        position: absolute;
        top: 10px;
        left: 20px;
        display: flex;
        align-items: center;
      }
  
      header .logo h1 {
        font-size: 2rem;
        color: #fff;
        font-weight: bold;
      }
  
      header nav ul {
        list-style: none;
        display: flex;
      }
  
      header nav ul li {
        margin-left: 20px;
      }
  
      header nav ul li a {
        color: #fff;
        font-weight: bold;
        letter-spacing: 1px;
        transition: transform 0.2s ease-in-out;
      }
  
      header nav ul li a:hover {
        transform: scale(1.05);
      }
  
      /* Auth Section */
      .auth-container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-sizing: border-box;
      }
  
      .auth-container h2 {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
  
      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
  
      label {
        font-size: 1.1rem;
        text-align: left;
      }
  
      input[type="text"], input[type="email"], input[type="password"] {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }
  
      input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.6);
      }
  
      button {
        padding: 1rem 2rem;
        background-color: #007BFF;
        color: #fff;
        border-radius: 30px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, background-color 0.3s ease;
      }
  
      button:hover {
        transform: translateY(-5px);
        background-color: #0056b3;
      }
  
      p {
        margin-top: 1rem;
        font-size: 1rem;
        color: #555;
      }
  
      footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        color: #fff;
      }
  
      footer a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
  
      footer a:hover {
        color: #007BFF;
      }
  
      /* Responsive Design */
      @media (max-width: 768px) {
        .auth-container {
          padding: 1.5rem 2rem;
        }
  
        .auth-container h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>NextGenEd</h1>
      </div>
      <nav>
        <ul>
          <li><a href="lms.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
  
    <section class="auth-container">
      <h2>Register</h2>
      <form action="register-process.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
  
    <footer>
      <p>&copy; 2024 NextGenEd. All Rights Reserved.</p>
    </footer>
  </body>
</html>
